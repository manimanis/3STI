  <main>
    <h1>Aidons-les</h1>
    <form action="#" method="post">
      <div><label for="np">Nom & Prénom</label>
        <input type="text" name="np" id="np">
      </div>
      <div><label for="tel">Téléphone</label>
        <input type="tel" name="tel" id="tel">
      </div>
      <div><label for="region">Région</label>
        <select name="region" id="region">
          <option value="">Sélectionner</option>
          <option value="N">Nord</option>
          <option value="C">Centre</option>
          <option value="S">Sud</option>
        </select>
      </div>
      <div>
        <label for="">Montant</label>
        <label><input type="radio" name="montant" id="montant-1" value="1"> 1D</label>
        <label><input type="radio" name="montant" id="montant-5" value="5"> 5D</label>
        <label><input type="radio" name="montant" id="montant-10" value="10"> 10D</label>
        <label><input type="radio" name="montant" id="montant-50" value="50"> 50D</label>
        <label><input type="radio" name="montant" id="montant-autre" value="1"> Autre</label>
      </div>
      <div><label><input type="checkbox" name="confirm" id="confirm"> Appelez-moi par téléphone pour confirmer mon
          soutient.</label></div>
      <div><button type="submit">Je veux aider...</button></div>
    </form>
  </main>
  <footer>
