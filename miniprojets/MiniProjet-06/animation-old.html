<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniamtion</title>
  <style>
    .gcarre {
      width: 200px;
      height: 200px;
      position: relative;
      margin: calc(50vh - 100px) auto;

      animation-name: gcarre;
      animation-duration: 5s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    .gcarre > .carre {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .carre1 {
      background-color: black;
      top: 0;
      left: 0;

      animation-name: carre1;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .carre2 {
      background-color: red;
      top: 0;
      left: 100px;

      animation-name: carre2;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .carre3 {
      background-color: blue;
      top: 100px;
      left: 0;

      animation-name: carre3;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .carre4 {
      background-color: green;
      top: 100px;
      left: 100px;

      animation-name: carre4;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes gcarre {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes carre1 {
      0% {  top: 0; left: 0; }
      25% { top: -100px; left: 0; }
      50% { top: -100px; left: -100px; }
      75% { top: 0; left: -100px; }
      100% {  top: 0; left: 0; }
    }

    @keyframes carre2 {
      0% {  top: 0; left: 100px; }
      25% { top: 0; left: 200px; }
      50% { top: -100px; left: 200px; }
      75% { top: -100px; left: 100px; }
      100% {  top: 0; left: 100px; }
    }

    @keyframes carre3 {
      0% {  top: 100px; left: 0; }
      25% { top: 100px; left: -100px; }
      50% { top: 200px; left: -100px; }
      75% { top: 200px; left: 0; }
      100% {  top: 100px; left: 0; }
    }

    @keyframes carre4 {
      0% {  top: 100px; left: 100px; }
      25% { top: 200px; left: 100px; }
      50% { top: 200px; left: 200px; }
      75% { top: 100px; left: 200px; }
      100% {  top: 100px; left: 100px; }
    }
  </style>
</head>

<body>
  <div class="gcarre">
    <div class="carre carre1"></div>
    <div class="carre carre2"></div>
    <div class="carre carre3"></div>
    <div class="carre carre4"></div>
  </div>
</body>

</html>
