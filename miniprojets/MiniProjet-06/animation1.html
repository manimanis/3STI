<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniamtion</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gcarre {
      width: 200px;
      height: 200px;
      display: flex;
      flex-wrap: wrap;
      animation: gcarre 5s infinite alternate;
    }

    .gcarre > .carre {
      width: 100px;
      height: 100px;
      position: relative;
    }

    .carre1 {
      background-color: black;
      animation: carre1 4s linear infinite;
    }

    .carre2 {
      background-color: red;
      animation: carre2 4s linear infinite;
    }

    .carre3 {
      background-color: blue;
      animation: carre3 4s linear infinite;
    }

    .carre4 {
      background-color: green;
      animation: carre4 4s linear infinite;
    }

    @keyframes gcarre {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes carre1 {
      0% {  top: 0; left: 0; }
      25% { top: -100px; left: 0; }
      50% { top: -100px; left: -100px; }
      75% { top: 0; left: -100px; }
      100% {  top: 0; left: 0; }
    }

    @keyframes carre2 {
      0% {  top: 0; left: 0px; }
      25% { top: 0; left: 100px; }
      50% { top: -100px; left: 100px; }
      75% { top: -100px; left: 0px; }
      100% {  top: 0; left: 0px; }
    }

    @keyframes carre3 {
      0% {  top: 0px; left: 0; }
      25% { top: 0px; left: -100px; }
      50% { top: 100px; left: -100px; }
      75% { top: 100px; left: 0; }
      100% {  top: 0px; left: 0; }
    }

    @keyframes carre4 {
      0% {  top: 0px; left: 0px; }
      25% { top: 100px; left: 0px; }
      50% { top: 100px; left: 100px; }
      75% { top: 0px; left: 100px; }
      100% {  top: 0px; left: 0px; }
    }
  </style>
</head>

<body>
  <div class="gcarre">
    <div class="carre carre1"></div>
    <div class="carre carre2"></div>
    <div class="carre carre3"></div>
    <div class="carre carre4"></div>
  </div>
</body>

</html>
