<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montre Analogique</title>
  <style>
    .horloge {
      width: 500px;
      height: 500px;
      border: #333 solid 2px;
      margin: 50px auto;
      border-radius: 50%;
      position: relative;
    }

    .aiguille1, .aiguille2 {
      width: 10px;
      height: 250px;
      position: absolute;
      animation: rotate-sec 1s linear infinite;
      left: 245px;
      top: 5px;
      transform-origin: 5px 245px;
    }

    .aiguille1 {
      background-color: #03a9f4;
    }

    .aiguille2 {
      height: 205px;
      background-color: #e91e63;
      transform-origin: 5px 200px;
      animation-duration: 12s;
      top: 50px;
    }

    @keyframes rotate-sec {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="horloge">
    <div class="aiguille1"></div>
    <div class="aiguille2"></div>
  </div>
</body>

</html>
