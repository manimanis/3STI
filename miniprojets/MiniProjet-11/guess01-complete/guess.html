<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="guess.css">
</head>

<body>
  <h1>Number guesser</h1>
  <p>Select a number between 1 and 99 and I will guess it in at most 7 tries.</p>
  <div id="game">
    <div id="num_guess"></div>
    <div id="comp_number"></div>
  </div>
  <p>My number is</p>
  <div>
    <button id="lesser">Lesser</button>
    <button id="equal">Equal</button>
    <button id="greater">Greater</button>
  </div>
  <div id="msg"></div>
  <script src="guess.js"></script>
</body>

</html>
