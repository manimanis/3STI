    <title>Document</title>
    <style>
        .a, .b, .c {
            border: solid 1px;
            padding: 5px;
            background-color: green;
        }

        }

        .a .c {

        }

        .a > .c {

            width: 200px;
            height: 100px;
        }

        #container {
            width: 840px;
            display: flex;
            margin: 0 auto;
        }

        .image {
            width: 200px;
            height: 150px;
            margin: 5px;
            border: #f00 solid;
        }

    <div class="a">
        <div class="b">
            <div id="c1" class="c"></div>
        </div>
        <div id="c2" class="c"></div>
    </div>

    <div id="container">
        <div class="image"><img src="https://dummyimage.com/200x150/777/fff.png" alt="Dummy"></div>
