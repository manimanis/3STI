<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balises sémantiques</title>
  <style>
    body {
      width: 800px;
      margin: 20px auto;
      background-color: #a9a9a9;
      display: flex;
      flex-wrap: wrap;
    }

    header {
      width: 100%;
      height: 3em;
      line-height: 3em;
      color: #fff;
      font-size: 2em;
      font-family: cursive;
      text-align: center;
      border: #fff solid 1px;
      margin: 0.15em 0;
      position: relative;
    }

    nav {
      background-color: #ff80ff;
      text-align: center;
      border: #fff solid 1px;
      width: 100%;
      height: 3em;
      margin: 0.15em 0;
      line-height: 3em;
      position: relative;
    }

    main {
      background-color: #fff;
      text-align: center;
      border: #333 solid 1px;
      width: 70%;
      height: 15em;
      margin: 0.15em 0;
      position: relative;
      padding-top: 2em;
    }

    aside {
      background-color: #ff80ff;
      text-align: center;
      border: #fff solid 1px;
      width: calc(30% - 0.3em - 4px);
      height: 15em;
      margin: 0.15em 0 0.15em 0.3em;
      position: relative;
      padding-top: 2em;
    }

    footer {
      background-color: #fff;
      text-align: center;
      border: #333 solid 1px;
      width: 100%;
      height: 3em;
      line-height: 3em;
      margin: 0.15em 0;
      position: relative;
    }
  </style>
</head>

<body>
  <header>Entête</header>
  <nav>Barre de navigation</nav>
  <main>
    <h1>Contenu principal</h1>
    <section>
      <h2>Section</h2>
    </section>
  </main>
  <aside>
    <h3>En relation</h3>
  </aside>
  <footer>Pied de page</footer>
</body>

</html>
