<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 12pt;
    }

    #example01 {
      display: flex;
      width: 400px;
      flex-wrap: wrap;
      padding: 25px;
      background-color: aliceblue;
      border: cadetblue solid 1px;
      margin: 25px auto;
      border-radius: 5px;
    }

    #example01 input[type="text"],
    #example01 input[type="password"],
    #example01 label,
    #example01 button {
      width: 100%;
      display: block;
      margin: 5px 0;
      font-size: 12pt;
      padding: 5px;
    }

    #example01 button {
      background-color: cadetblue;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <form id="example01" action="#" method="post">
    <input type="text" name="login" placeholder="Login">
    <input type="password" name="pass" placeholder="Password" autocomplete="new-password">
    <label><input type="checkbox" name="rememberme" checked="true"> Remember me</label>
    <button>Log me in</button>
  </form>
</body>

</html>
