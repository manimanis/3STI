<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <style>
    .loader {
      width: 320px;
      height: 16px;
      margin: 5px 0;
      border: #333 solid 1px;
      position: relative;
    }

    .animation1 .progress-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #007700, #65ff65);

      animation-name: animation1;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes animation1 {
      from {
        width: 0%;
      }

      to {
        width: 100%;
      }
    }

    .animation2 .progress-bar {
      width: 64px;
      height: 100%;
      background: linear-gradient(to left, #f00, #fd5353);
      position: absolute;

      animation-name: animation2;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes animation2 {
      from { left: 0;}
      to { left: 256px;}
    }
  </style>
</head>

<body>
  <div class="loader animation1">
    <div class="progress-bar"></div>
  </div>

  <div class="loader animation2">
    <div class="progress-bar"></div>
  </div>

  <div class="loader animation3">
    <div class="progress-bar"></div>
  </div>
</body>

</html>
