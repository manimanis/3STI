  <style>
    .container {
      box-sizing: border-box;
      display: flex;
      width: 640px;
    }

    .drapeau {
      width: 300px;
      height: 150px;
      margin: 20px;
      border: #333 solid 1px;
      display: flex;
    }

    .band1,
    .band2,
    .band3 {
      width: 33.3%;
    }

    #italie .band1 {
      background-color: green;
    }

      background-color: white;

    }

    #france .band1 {

    }

      background-color: white;
    }

    #france .band3 {
      background-color: red;
    }
  </style>
  <div class="container">
    <div id="italie" class="drapeau">
      <div class="band1"></div>
      <div class="band2"></div>
      <div class="band3"></div>
    </div>
    <div id="france" class="drapeau">
      <div class="band1"></div>

    </div>
  </div>

  <form action="#">
    <input type="text" id="n" name="n"><br>
    <button type="button" onclick="calcB()">Calculer B-Friable</button>
  </form>

  <script>
    function calcB() {
      const n = Number(document.getElementById("n").value);
      if (n <= 2) {
        alert("Saisir un nombre supérieur à 2!");
        return;
      }
      const B = calcB_Friable(n);
      alert(`${n} est ${B}-Friable`);
    }
    function calcB_Friable(n) {
      let f = 2;
      while (n >= f) {
        if (n % f == 0) {
          n = n / f;
        } else {
          f++;
        }
      }
      return f;
    }
    console.log(calcB_Friable(6));
    console.log(calcB_Friable(3888));
    console.log(calcB_Friable(330));
    console.log(calcB_Friable(256));
    console.log(calcB_Friable(140));
  </script>
