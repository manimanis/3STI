<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lampe</title>
  <link rel="stylesheet" href="lampe.css">
</head>

<body>
  <div class="container">
    <div id="lampe"></div>
    <div>
      <button id="on">ON</button>
      <button id="off">OFF</button>
      <button id="toggle">TOGGLE</button>
    </div>
    <div>
      <label><input type="radio" name="switch" class="switch" value="on"> on</label>
      <label><input type="radio" name="switch" class="switch" value="off"> off</label>
    </div>
    <div>
      <label><input type="checkbox" id="chk-on-off"> <span id="span-on-off">Turn on</span></label>
    </div>
  </div>
  <script src="lampe.js"></script>
</body>

</html>
