<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutons radio</title>
  <link rel="stylesheet" href="radiobuttons.css">
</head>

<body>
  <h1>Opérations bancaires</h1>
  <form action="#">
    <div>
      <p><strong>Solde du compte :</strong> <span id="solde"></span></p>
    </div>
    <div>
      <label for>Type d'opération</label>
      <label><input type="radio" name="operation" id="op1" value="retrait"> Retrait</label>
      <label><input type="radio" name="operation" id="op2" value="versement"> Versement</label>
    </div>
    <div>
      <label for="montant">Montant</label>
      <input type="number" name="montant" id="montant">
    </div>
    <div>
      <button type="submit">Valider</button>
    </div>
  </form>
  <div id="msg"></div>
</body>

</html>
