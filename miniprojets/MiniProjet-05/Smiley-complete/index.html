<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiley</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #tete {
      width: 400px;
      height: 400px;
      padding: 60px 20px;
      margin: 0 auto;
      background-color: yellow;
      border-radius: 50%;
    }

    #yeux {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
    }

    .oeil {
      width: 90px;
      height: 120px;
      background-color: white;
      border-radius: 50%;
      padding: 30px 15px;
      position: relative;
    }

    .iris {
      width: 60px;
      height: 60px;
      background-color: #03a9f4;
      border-radius: 50%;
      padding: 17px;
      position: absolute;

      animation-name: iris-anim;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: linear;
    }

    .pupille {
      width: 100%;
      height: 100%;
      background-color: black;
      border-radius: 50%;
    }

    @keyframes iris-anim {
      0% {
        left: 0;
      }

      100% {
        left: 30px;
      }
    }

    .bouche {
      margin: 50px auto;
      width: 60px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      animation-name: bouche-anim;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    @keyframes bouche-anim {
      from {
        border-radius: 50%;
        width: 60px;
        height: 10px;
      }

      to {
        border-radius: 15px;
        width: 60px;
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <div id="tete">
    <div id="yeux">
      <div class="oeil">
        <div class="iris">
          <div class="pupille"></div>
        </div>
      </div>
      <div class="oeil">
        <div class="iris">
          <div class="pupille"></div>
        </div>
      </div>
    </div>
    <div class="bouche"></div>
  </div>
</body>

</html>
