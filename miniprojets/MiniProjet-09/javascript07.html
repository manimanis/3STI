<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    #message, #greeting {
      width: 500px;
      margin: 25px auto;
    }

    .erreur {
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 15px;
    }

    .blue {
      background-color: blue;
      color: white;
      padding: 20px;
    }

    .green {
      background-color: green;
      color: white;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div id="message"></div>
  <div id="greeting"></div>
  <script>
    const msg = document.getElementById("message");
    const greet = document.getElementById("greeting");
    msg.innerHTML = '<p class="erreur">Bienvenue dans JavaScript!</p>';
    greet.innerHTML = '<p><span class="blue">Greeting</span> <span class="green">dear friend!</span></p>'
  </script>
</body>

</html>
