<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    * {
      box-sizing: border-box;
    }

    form {
      width: 300px;
      background-color: #fffeb8;
      margin: 50px auto;
      border: #807d00 1px solid;
      padding: 15px;
    }

    input[type="password"], button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      font-size: 12pt;
    }
  </style>
</head>

<body>
  <form action="#" onsubmit="return verif()">
    <input type="password" name="pass1" id="pass1" placeholder="Mot de passe" value="user1">
    <input type="password" name="pass2" id="pass2" placeholder="Confirmation" value="user2">
    <button type="submit">Login</button>
  </form>
  <script>
    function verif() {
      const pass1 = document.getElementById("pass1").value;
      const pass2 = document.getElementById("pass2").value;

      if (pass1 != pass2) {
        alert("Les mots de passes sont diff√©rents!");
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
