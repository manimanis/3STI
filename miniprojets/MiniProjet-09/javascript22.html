<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>submit / reset</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #student {
      width: 400px;
      margin: 0 auto;
    }

    #student>div {
      margin: 10px 0;
    }

    #student input[type="text"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 12pt;
    }

    #student>div:last-of-type {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    #student button {
      width: calc(50% - 24px);
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <form id="student" action="#" method="post">
    <div>
      <label for="np">Nom & Prénom</label>
      <input type="text" id="np" name="np" placeholder="Exemple : Salah Korbaa">
    </div>
    <div>
      <label for="cl">Classe</label>
      <input type="text" id="cl" name="cl" placeholder="Exemple : 4T1">
    </div>
    <div>
      <button type="submit">Envoyer</button>
      <button type="reset">Réinitialiser</button>
    </div>
  </form>
  <script>
    const form = document.getElementById("student");
    const np = document.getElementById("np");
    const cl = document.getElementById("cl");

    form.addEventListener("submit", (e) => {
      alert("You cannot send any data till now !");
      e.preventDefault();
    });

    form.addEventListener("reset", (e) => {
      if (np.value == "" || cl.value == "") {
        alert("You have to type something before resetting this form!");
        e.preventDefault();
      }
    });
  </script>
</body>

</html>
