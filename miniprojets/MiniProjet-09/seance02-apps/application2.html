<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nombres aléatoires</title>
</head>

<body>
  <p>Afficher un nombre alétaoire entre 5 et 25. Appuyer sur <kbd>F5</kbd> pour générer une nouvelle valeur.</p>
  <script>
    const na = Math.floor(Math.random() * 21) + 5;
    alert(na);
  </script>
</body>

</html>
