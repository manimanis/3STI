<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    p:nth-child(odd) {
      color: red;
    }

    p:nth-child(even) {
      color: blue;
    }
  </style>
</head>

<body>
  <script>
    let a = 5;
    let b = 6;
    document.writeln("<p>", a, "+", b, "=", a + b, "</p>");
    document.writeln("<p>", a, "*", b, "=", a * b, "</p>");
    document.writeln("<p>", a, "-", b, "=", a - b, "</p>");
    document.writeln("<p>", a, "/", b, "=", a / b, "</p>");
  </script>
</body>

</html>
